<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script type="text/javascript" src="abc.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	
</head>
<body>
<div class="container">
<div class="row-fluid" style="padding:40px;">
	<div class="col-md-10" id="wrapper"></div> 

	<!-- navigation bar on right side -->
    <div class="col-md-2 category" style="padding:0px !important; border-left: 1px solid #d9d9de;"><ul id="category" style="padding:0px;"></ul></div>
</div>    
</div>


<script type="text/javascript">
$(document).ready(function() {
	for(i=0;i<something.length;i++){
		$('#category').append('<li><a href="#'+i+'">'+something[i].category+'</a></li>');
        $('#wrapper').append('<div class="full" id="'+i+'" style="display:'+something[i].defaults+';"><div class="row head"><div class="col-md-9"><h3>Staff Picks: '+something[i].category+'</h3></div><div class="col-md-3 headall"><a href=#><h6><strong>See all '+something[i].category+' projects</strong></h6></a></div></div><div class="row main-content"><div class="col-md-5 image"><img src="image/'+something[i].category+'.jpg"/></div><div class="col-md-7 content"><h4><a href=#>'+something[i].titles+'</a></h4><h6><p class="author">by '+something[i].author+'</p></h6><h5><p class="description">'+something[i].descriptions+'</p></h5><div class="content-footer"><ul class="list-inline"><li><a href=#><span><i class="fa fa-tag fa-flip-horizontal" ></i>&nbsp;'+something[i].keywords+'</span></a></li><li><a href=#><span> <i class="fa fa-map-marker"></i>&nbsp;'+something[i].locations+'</span></a></li></ul><div class="stats"><div class="progress"><div class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:'+something[i].funded+'%; background-color:#2bde73;"></div></div><ul class="list-inline"><li><dl><dt><h4>'+something[i].funded+'%</h4></dt><dd><h6>funded</h6></dd></dl></li><li><dl><dt><h4>$'+something[i].pledged+'</h4></dt><dd><h6>pledged</h6></dd></dl></li><li><dl><dt><h4>'+something[i].backers+'</h4></dt><dd><h6>backers</h6></dd></dl></li><li><dl><dt><h4>'+something[i].days_left+'</h4></dt><dd><h6>days to go</h6></dd></dl></li></ul></div></div></div></div></div>');
    }
    $('#category li').click(function(){
    	/*css added at xy to give indicator to slected navigation*/
    	$('#category li').removeClass('xy');
    	$(this).addClass('xy');

    	if(parseInt($('.full:visible').attr('id')) < ($(this).index())){
    		$('.full:visible').hide()
	    	$('#'+($(this).index())).show().animate({top: '-10px'},"fast");
    	}
    	else{
		    $('.full:visible').hide()
		    $('#'+($(this).index())).show().animate({top: '10px'},"fast");    		
    	}
    	
    	
    });
    

});
</script>
</html>
